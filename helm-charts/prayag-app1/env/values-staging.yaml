replicaCount: 2

image:
  repository: prayag8tiwari/prayag-new1-pipeline
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

service:
  type: ClusterIP
  port: 8080

env: "staging"

ingress:
  enabled: false  # Disabled - using port-forward for access. Enable if Ingress Controller is installed.
