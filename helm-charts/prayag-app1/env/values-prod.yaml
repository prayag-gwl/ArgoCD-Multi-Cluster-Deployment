replicaCount: 2

image:
  repository: prayag8tiwari/prayag-new1-pipeline
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

service:
  type: NodePort
  port: 8080
  nodePort: 8090

env: "production"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []
